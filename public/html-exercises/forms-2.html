<html>
    <head>
        <title> CMSC 2 </title>
    </head>
    <body>
        <form>
        <fieldset>
            <legend>Customers Details</legend>
                <label> Customers name: <input type="text" name="Customers name" required></label> <br>
                <label> Mobile number: <input type="text" name="Mobile number" required></label> <br>
                <label> E-mail address: <input type="email" name="E-mail address"></label>
        </fieldset>
        
        <fieldset>
            <legend>Pizza Options</legend>
                <label>
                    Flavor:
                        <select name="Flavor">
                            <option value="hawaiian">Hawaiian</option>
                            <option value="double cheese">Double Cheese</option>
                            <option value="margherita">Margherita</option>
                            <option value="barbeque bacon cheesburger">Barbeque Bacon Cheesburger</option>
                            <option value="pepperoni and cheese">Pepperoni and Cheese</option>
                        </select>
                </label>
                
                <p>
                Size:
                </p>
                <p>
                <label><input type="radio" name="size" value="small"> Small </label>
                <label><input type="radio" name="size" value="medium"> Medium </label>
                <label><input type="radio" name="size" value="large"> Large </label>
                </p>
                
                <p>
                    Extra toppings:
                </p>
                
                <p>
                    <label><input type="checkbox" name="toppings" value="bacon" > Bacon </label>
                    <label><input type="checkbox" name="toppings" value="cheese" > Cheese </label>
                    <label><input type="checkbox" name="toppings" value="onion" > Onion </label>
                    <label><input type="checkbox" name="toppings" value="<mushroom></mushroom>" > Mushroom </label>
                </p>
        </fieldset>
        
        <fieldset>
            <legend>Delivery Details</legend>
            
            <p>
            <label> Delivery date: <input type="date" name="date" required></label>
            </p>
            
            <p>
            <label> Preferred Delivery time: <input type="time" name="time" required></label>
            </p>
            
            <p>
                <label> Delivery address: <br><textarea rows="7" cols="70" required>Type delievery address..</textarea></label>
            </p>
        </fieldset>
        <button type="reset">reset</button>
        <button type="submit">Submit order</button>
        </form>
    </body>
</html>
